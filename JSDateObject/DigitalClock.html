<html>
    <head>Digital Clock</head>
    <body>
        <h2 id="Dc"></h2>
    </body>
    <script>
        function showTime(){
            let d=new Date();
            let h=d.getHours();
            let m=d.getMinutes();
            let s=d.getSeconds();
            let Session="AM";
            // if (h==0)
            //     h=12
            if (h>12)
                h=h-12
                Session="PM"
            // if (h<10)
            //     h='0'+h
            // if (m<10)
            //     m='0'+m
            // if(s<10)
            //     s='0'+s
            
            h=(h==0) ? 12 : h;
            h=(h>12) ? h-12 : h;
            h=(h<10) ? '0'+h : h;
            m=(m<10) ? '0'+m : m;
            s=(s<10) ? '0'+s : s;

            let time=h+':'+m+':'+s + " "+Session;
            document.getElementById("Dc").innerHTML=time
            setTimeout(showTime, 1000); // calling function at every 1 second
        }
        showTime();
    </script>

</html>Session
